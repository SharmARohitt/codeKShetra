<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      margin: 40px;
    }

    #chat-container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #messages {
      text-align: left;
    }

    .user-message, .bot-message {
      display: inline-block;
      max-width: 70%;
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
    }

    .user-message {
      background-color: #3498db;
      color: #fff;
    }

    .bot-message {
      background-color: #ecf0f1;
      color: #333;
    }

    #user-input {
      width: 60%;
      padding: 8px;
    }

    #send-button {
      padding: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="chat-container">
    <div id="messages"></div>
    <input type="text" id="user-input" placeholder="Ask me about pregnancy...">
    <button id="send-button" onclick="sendMessage()">Send</button>
  </div>

  <script>
    const messagesContainer = document.getElementById('messages');
    const userInput = document.getElementById('user-input');

    function sendMessage() {
      const userMessage = userInput.value;

      if (userMessage.trim() !== '') {
        appendMessage('user', userMessage);
        handleBotResponse(userMessage);
        userInput.value = '';
      }
    }

    function handleBotResponse(userMessage) {
      // Basic predefined responses (replace with more sophisticated logic or API integration)
      let botResponse = '';

      // Example response based on user input
      if (userMessage.toLowerCase().includes('pregnancy')) {
        botResponse = "Pregnancy is a wonderful and complex journey. It's important to consult with healthcare professionals for personalized advice.";
      } else if (userMessage.toLowerCase().includes('nutrition')) {
        botResponse = "Proper nutrition is crucial during pregnancy. Ensure a balanced diet with essential nutrients. Consult your doctor for a personalized plan.";
      } else {
        botResponse = "I'm here to provide information about pregnancy. Please feel free to ask any specific questions you may have.";
      }

      appendMessage('bot', botResponse);
    }

    function appendMessage(sender, message) {
      const messageElement = document.createElement('div');
      messageElement.className = `${sender}-message`;
      messageElement.innerText = message;
      messagesContainer.appendChild(messageElement);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }
  </script>

</body>
</html>
